<main>
    <section>
        <h2>Kontak</h2>
        <p>Silakan ubah email atau keterangan di bawah sesuai kebutuhan tugas kamu.</p>
        <div class="card-kecil">
            <form>
                <div style="margin-bottom:8px;">
                    <label>Nama:<br>
                        <input type="text" style="width:100%;padding:8px;border-radius:8px;border:1px solid #4b5563;background:#020617;color:#e5e7eb;">
                    </label>
                </div>
                <div style="margin-bottom:8px;">
                    <label>Email:<br>
                        <input type="email" style="width:100%;padding:8px;border-radius:8px;border:1px solid #4b5563;background:#020617;color:#e5e7eb;">
                    </label>
                </div>
                <div style="margin-bottom:8px;">
                    <label>Pesan:<br>
                        <textarea rows="4" style="width:100%;padding:8px;border-radius:8px;border:1px solid #4b5563;background:#020617;color:#e5e7eb;"></textarea>
                    </label>
                </div>
                <button type="submit" class="btn btn-primary">Kirim</button>
            </form>
        </div>
    </section>
